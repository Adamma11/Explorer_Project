////upload-popup/upload-popup.component.html///


<h2 mat-dialog-title>Upload Files</h2>
<mat-dialog-content>
  <div style="display: flex; flex-direction: column; gap: 20px; margin: 20px 0;">
    <div>
      <label>Excel File (.xlsx)</label>
      <input type="file" (change)="onExcelFileSelected($event)" accept=".xlsx" #excelInput>
      <div *ngIf="excelFile" style="margin-top: 5px;">
        Selected: {{ excelFile.name }}
      </div>
    </div>
    
    <div>
      <label>ZIP File (optional)</label>
      <input type="file" (change)="onZipFileSelected($event)" accept=".zip" #zipInput>
      <div *ngIf="zipFile" style="margin-top: 5px;">
        Selected: {{ zipFile.name }}
      </div>
    </div>
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-raised-button color="primary" 
          (click)="onUpload()" 
          [disabled]="!excelFile">
    Upload
  </button>
</mat-dialog-actions>
