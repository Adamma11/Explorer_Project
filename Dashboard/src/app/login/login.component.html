<div class="main">
  <div class="column">
    <div class="image-container">
      <img src="assets/expo.jpg" alt="Your Image" >
    </div>
  </div>
  <div class="column">
    <form [formGroup]="loginForm" (ngSubmit)="loginProcess()" class="login-container">
      <div class="login-card">
        <p class="tagname">Login Details</p>

        <div class="input-container">
          <!-- <mat-label>Enter your email</mat-label> -->
          <input required="true" type="text" placeholder="Enter your email" formControlName="userId" class="login-input">
           <div class="error-message" *ngIf="loginForm.get('emailId') && loginForm.get('userId')!.invalid">
            {{ getErrorMessage() }}
          </div>
        </div>

        <div class="input-container password">
          <!-- <mat-label>Enter your password</mat-label> -->
          <input required="true" type="{{ hide ? 'password' : 'text' }}" placeholder="Enter your password" formControlName="password"
            class="login-input">
          <mat-icon class="password-icon" (click)="hide = !hide" aria-label="Hide password">
            {{ hide ? 'visibility_off' : 'visibility' }}
          </mat-icon>
        </div>

        <button type="submit" class="login-button">Login</button>

        <div class="forgot-password">
          <button class="forgotPasswordButton" mat-button (click)="forgotPasswordButtonClicked()" >Forgot Password</button>
        </div>
      </div>
    </form>
  </div>
</div>
