<div class="container-fluid mt-3">
    <!-- <mat-toolbar class="text-white mb-2">
      <mat-toolbar-row class="justify-content-center">
        <h2>Color Code Master</h2>
      </mat-toolbar-row>
    </mat-toolbar> -->
    <div class="header-container">
      <div>
      </div>
      <div>
        <button matTooltip="Add Color" class="btn-rounded" (click)="addColorStatus()">
          Add
        </button>
      </div>
    </div>
  <div >
      <table class="table table-striped" mat-table [dataSource]="colorDataSource" matSort>
            <caption></caption>
            <ng-container matColumnDef="serialNumber">
              <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by number"> # </th>
              <td mat-cell *matCellDef="let element;let i=index">{{ i+1 +(paginator.pageIndex * paginator.pageSize)}}</td>
            </ng-container>
          
            <ng-container matColumnDef="colorCode">
              <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by color code"> Color Code </th>
              <td mat-cell *matCellDef="let element">
                   <div class="d-flex align-items-center gap-3">
                    <input class="form-control w-50" matInput [ngxMatColorPicker]="picker" [(ngModel)]="element.colorCode" size="7" maxlength="7" 
                    [value]="element.colorCode" [style.background]="element.colorCode" style="font-size: 12px;">
  
                    <ngx-mat-color-toggle  [for]="picker" [style.color]="element.colorCode"></ngx-mat-color-toggle>
                    <ngx-mat-color-picker #picker [touchUi]="true"  [color]="element.colorCode"></ngx-mat-color-picker>
                   </div>
                
              </td>
            </ng-container>
          
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by color name"> Name </th>
              <td mat-cell *matCellDef="let element">
                  <input class="form-control w-50" matInput [(ngModel)]="element.name" size="20" maxLength="20" [value]="element.name" [style.color]="element.colorCode" style="font-size: 12px;">
              </td>
            </ng-container>
  
            <ng-container matColumnDef="delete">
              <th mat-header-cell *matHeaderCellDef> Delete </th>
              <td mat-cell *matCellDef="let element">
                  <button (click)="deleteColorCode(element)" class="icon-btn"><mat-icon>delete_forever</mat-icon></button>
              </td>
            </ng-container>
          
  
            <ng-container matColumnDef="header-row-first-line">
              <th mat-header-cell *matHeaderCellDef class="justify-content-center text-white text-center fw-bold" style="background-color: #333367;" 
              [attr.colspan]="5"> Grading Colors </th>
            </ng-container>
            
            <tr mat-row *matHeaderRowDef="['header-row-first-line']"></tr>
            <tr mat-header-row *matHeaderRowDef="colorDisplayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: colorDisplayedColumns;let i=index;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[10,20,50,100]" showFirstLastButtons aria-label="Select page of periodic elements" class="mt-3"></mat-paginator>
  </div>
  <div class="header-footer">
    <div>
    </div>
    <div>
      <button matTooltip="Save Color Details" mat-button class="save-button" (click)="saveButtonClicked()">Submit</button>
    </div>
  </div>
  
  </div>
