<div class="table-container">
    <div class="main-container">
        <h1 class="tagname">Clients</h1>
        <div class="table">
        <div class="table-header" style="margin-bottom: 10px;">
            <div class="filter-card">
              <input matInput (keyup)="applyFilter($event)" placeholder="Search" #input>
            </div>
            <button class="btn-rounded" (click)="exportToXlButtonClicked()">Export</button>
            <button class="btn-rounded" (click)="addButtonClicked()">Add</button>
        </div>
        <!-- <button class="btn-rounded" (click)="addButtonClicked()">
            <mat-icon>add</mat-icon>
        </button> -->
        <div >
            <table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)">
                <ng-container matColumnDef="serialNumber">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by serial number"> SL No </th>
                    <td mat-cell *matCellDef="let element;let i=index">{{ i+1+(paginator.pageIndex * paginator.pageSize)}}</td>
                </ng-container>
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name"> Name </th>
                    <td mat-cell *matCellDef="let element">{{element.name}}</td>
                </ng-container>
                <ng-container matColumnDef="city">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by city"> City </th>
                    <td mat-cell *matCellDef="let element">{{element.city}}</td>
                </ng-container>
                <ng-container matColumnDef="status">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by status"> Status </th>
                    <td mat-cell *matCellDef="let element">{{element.status}}</td>
                </ng-container>
             
                <ng-container matColumnDef="edit">
                    <th mat-header-cell *matHeaderCellDef> Edit </th>
                    <td mat-cell *matCellDef="let element">
                        <button (click)="editButtonClicked(element)" class="icon-btn"><mat-icon>edit</mat-icon></button>
                    </td>
                </ng-container>
                <ng-container matColumnDef="delete">
                    <th mat-header-cell *matHeaderCellDef> Delete </th>
                    <td mat-cell *matCellDef="let element">
                        <button (click)="deleteColorCode(element)" class="icon-btn"><mat-icon>delete_forever</mat-icon></button>
                    </td>
                  </ng-container>
    
                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;let i=index;" [ngClass]="{'striped-row': i % 2 !== 0,'hovered-row':isHovered(i)}" 
                  (mouseover)="highlightRow(i)"
                  (mouseout)="unhighlightRow(i)"></tr>
    
            </table>
            <mat-paginator [pageSizeOptions]="[10,20,50,100]" showFirstLastButtons aria-label="Select page of periodic elements" class="mt-3"></mat-paginator>
    
        </div>   
        </div>
    </div>
</div>
