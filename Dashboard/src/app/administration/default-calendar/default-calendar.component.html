<div class="container-fluid">
    <!-- <mat-toolbar class="text-white mt-3">
        <mat-toolbar-row class="justify-content-center">
            <h2>Holiday Calendar</h2>
        </mat-toolbar-row>
    </mat-toolbar> -->
    <h1 class="tagname">Yearly Calendar</h1>

    <div class="d-flex justify-content-between align-items-center my-3">
        <mat-form-field  appearance="outline" class="yearDropDown">
            <mat-select [(ngModel)]="selectedYear" (selectionChange)="yearChanged($event)">
                <mat-option value="2021">2021</mat-option>
                <mat-option value="2022">2022</mat-option>
                <mat-option value="2023">2023</mat-option>
                <mat-option value="2024">2024</mat-option>
                <mat-option value="2025">2025</mat-option>
                <mat-option value="2026">2026</mat-option>
                <mat-option value="2027">2027</mat-option>
                <mat-option value="2028">2028</mat-option>
                <mat-option value="2029">2029</mat-option>
                <mat-option value="2030">2030</mat-option>                                                                                                                                                
            </mat-select>
            <mat-label>Year</mat-label>
        </mat-form-field>
        <button matTooltip="Add Color" mat-icon-button class="text-white add-button" (click)="addButtonClicked()" >
            <mat-icon style="background-color: #bcbec0; color: black;">add</mat-icon>
        </button>
    </div>
    <div>
        <table class="table table-striped" mat-table [dataSource]="dataSource" matSort>
            <caption></caption>
            <ng-container  matColumnDef="date">
                <th mat-header-cell *matHeaderCellDef>Date</th>
                <td mat-cell *matCellDef="let item;let i=index">{{item.date | date:'dd-MMM-yyyy' }}</td>
            </ng-container>
            <ng-container matColumnDef="description">
                <th mat-header-cell *matHeaderCellDef>Description</th>
                <td mat-cell *matCellDef="let item">{{item.description}}</td>
            </ng-container>    
            <ng-container matColumnDef="edit">
                <th mat-header-cell *matHeaderCellDef>Edit</th>
                <td mat-cell *matCellDef="let item">
                    <button mat-icon-button (click)="editButtonClicked(item)" class="icon-button-small" >
                        <mat-icon style="color: black;">edit</mat-icon>
                    </button>
                </td>
            </ng-container>
            <ng-container matColumnDef="delete">
                <th mat-header-cell *matHeaderCellDef>Delete</th>
                <td mat-cell *matCellDef="let item">
                   
                    <button mat-icon-button (click)="deleteButtonClicked(item)" inline="true" class="icon-button-small">
                        <mat-icon>delete_forever</mat-icon>
                    </button>
                </td>
            </ng-container>
                             
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;let i=index;" ></tr>

        </table>
        <mat-paginator [pageSizeOptions]="[10,20,50,100]" showFirstLastButtons aria-label="Select page of periodic elements" class="mt-3"></mat-paginator>
    </div>
    <div class="d-flex justify-content-between mt-3">
        <div>
        </div>
        <div>
            <button matTooltip="Go back" class="btn btn-dark text-white  mt-3 mx-3 save-button" (click)="backButtonClicked()" >Back</button>         
            <button matTooltip="Save Calendar Details" class="btn mt-3 mx-3 save-button" (click)="saveButtonClicked()"style="background-color: #bcbec0; color: black;">Submit</button>   
        </div>
    </div>

</div>
