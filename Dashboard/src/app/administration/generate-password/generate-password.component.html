    <h1 class="tagname">Generate Password</h1>

    <mat-form-field class="pwd-filter my-3">
        <mat-label>Filter</mat-label>
        <input matInput  placeholder="Filter by userid or name" #input  (keyup)="applyFilter($event)">
    </mat-form-field>

    <div class=" mb-3">
        <table class="table table-striped"  mat-table [dataSource]="dataSource" matSort>
            <caption></caption>
            <ng-container matColumnDef="serialNumber">
                <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by serial number"> # </th>
                <td mat-cell *matCellDef="let element;let i=index">{{ i+1+(paginator.pageIndex * paginator.pageSize)}}</td>
            </ng-container>
            <ng-container matColumnDef="userId">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>User Id</th>
                <td mat-cell *matCellDef="let user">{{user.userId}}</td>
            </ng-container>                        
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
                <td mat-cell *matCellDef="let user">{{user.name}}</td>
            </ng-container>                        
            <ng-container matColumnDef="selected">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
                <td mat-cell *matCellDef="let user">
                    <mat-checkbox [(ngModel)]="user.selected">

                    </mat-checkbox>
                </td>
            </ng-container>  

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;let i=index;"></tr>

        </table>
        <mat-paginator [pageSizeOptions]="[10,20,50,100]" showFirstLastButtons aria-label="Select page of periodic elements" class="mt-3"></mat-paginator>
    </div>
    <div class="text-center">
        <button mat-raised-button color="primary" (click)="generatePasswordButtonClicked()" style="background-color: black; color: white;">Generate Password</button>
    </div>

</div>
