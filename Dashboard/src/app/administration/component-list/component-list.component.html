<div class="components-wrapper">
    <div class="container-fluid mt-3">
        <!-- <mat-toolbar class="text-white mb-3">
            <mat-toolbar-row class="justify-content-center">
              <h2>Components</h2>
            </mat-toolbar-row>
        </mat-toolbar> -->
        <h1 class="tagname">Check list</h1>

        <div >
                <mat-form-field class="w-50">
                    <mat-label>Filter</mat-label>
                    <input matInput  placeholder="Filter by" #input  (keyup)="applyFilter($event)">
                </mat-form-field>
      
          <button matTooltip="Add " class="btn-rounded"  (click)="addButtonClicked()">
            Add
            </button>
         
        </div>
        <div >
            <table class="table table-striped" mat-table [dataSource]="dataSource" matSort>
                <caption></caption>
                <ng-container  matColumnDef="serialNumber">
                    <th mat-header-cell *matHeaderCellDef>#</th>
                    <td mat-cell *matCellDef="let component;let i=index;">{{(i+1) + (paginator.pageIndex * paginator.pageSize)}}</td>
                </ng-container>
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
                    <td mat-cell *matCellDef="let component">{{component.displayName}}</td>
                </ng-container>       
                <ng-container matColumnDef="internalTat">
                    <th mat-header-cell *matHeaderCellDef >Internal TAT</th>
                    <td mat-cell *matCellDef="let component">{{component.internalTaT}}</td>            </ng-container>                  
                <ng-container matColumnDef="details">
                    <th mat-header-cell *matHeaderCellDef >Details</th>
                    <td mat-cell *matCellDef="let component">
                        <button mat-icon-button (click)="detailsButtonClicked(component)" class="icon-button-small">
                            <mat-icon>edit</mat-icon>
                        </button>
                    </td>
                </ng-container>                                    
                <ng-container matColumnDef="delete">
                    <th mat-header-cell *matHeaderCellDef>Delete</th>
                    <td mat-cell *matCellDef="let component">
                        <button mat-icon-button (click)="deleteButtonClicked(component)" inline="true" class="icon-button-small">
                            <mat-icon>delete_forever</mat-icon>
                        </button>
                    </td>
                </ng-container>                                                        
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;let i=index;" ></tr>
    
            </table>
            <mat-paginator [pageSizeOptions]="[10,20,50,100]" showFirstLastButtons aria-label="Select page of periodic elements" class="mt-3"></mat-paginator>
    
        </div>    
        <div class="d-flex justify-content-between mt-3">
            <div>
            </div>
            <div>
                <button matTooltip="Go back" class="btn btn-dark text-white  mt-3 mx-3 save-button" (click)="backButtonClicked()" >Back</button>          
                <button matTooltip="Add new Client" class="btn mt-3 mx-3 save-button btn-save" (click)="addButtonClicked()" >Submit</button>          
    
            </div>
        </div>
    </div> 
    <ng-container *ngIf="componentId">
        <app-component-details [componentId]="componentId" class="component-details-component" (componentIdReseted)="countChangedHandler($event)"></app-component-details>
    </ng-container>
        
</div>
