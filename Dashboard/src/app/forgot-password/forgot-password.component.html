<div class="container">
    <header>
        <mat-icon>email</mat-icon>
    </header>
    <h4>Forgot Password</h4>
    <form [formGroup]="forgotPasswordForm" (ngSubmit)="submit()">
      <div class="input-field">
      <input style="width: 294px"  placeholder="xyz@email.com" formControlName="emailId">
    </div>
        
          <button style="width: 86px" #button class="active">Submit</button>
       
    </form>
  </div>
