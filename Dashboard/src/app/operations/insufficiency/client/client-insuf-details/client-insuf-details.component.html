<form [formGroup]="insuffDetailsForm" (ngSubmit)="clearInsuffButtonClicked()">
    <mat-card>
        <mat-card-content class="grid-content">
            <div class="form-row">
                <div class="form-group">
                    <mat-label>Case Id</mat-label>
                    <input formControlName="caseId" readonly matInput>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <mat-label>Candidate Name</mat-label>
                    <input formControlName="candidateName" readonly matInput>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <mat-label>Component</mat-label>
                    <input formControlName="componentDisplayName" readonly matInput>
                </div>
            </div>
        </mat-card-content>
    </mat-card>
    <mat-card>
        <mat-card-content class="grid-content">
            <div class="form-row" *ngFor="let componentField of componentFields">
                <div class="form-group"
                *ngIf="(componentField.type=='TEXT' || componentField.type=='AC-UNI' || componentField.type=='AC-COM') && (componentField.lhsRhs=='LHS' || componentField.lhsRhs=='BOTH')">
                    <mat-label>{{componentField.label}}</mat-label>
                    <input readonly formControlName="{{componentField.name}}" matInput type="text">
                    <!-- <mat-label class="label-value" >{{componentField.name}}</mat-label> -->
                </div>
                <div class="form-group"
                *ngIf="componentField.type=='TEXTAREA' && (componentField.lhsRhs=='LHS' || componentField.lhsRhs=='BOTH')">
                    <mat-label>{{componentField.label}}</mat-label>
                    <textarea readonly maxlength="{{componentField.size}}" rows="3" cols="30"
                        formControlName="{{componentField.name}}" matInput type="text"></textarea>
                </div>
                <div class="form-group"
                *ngIf="componentField.type=='SELECT' && (componentField.lhsRhs=='LHS' || componentField.lhsRhs=='BOTH')">
                    <mat-label>{{componentField.label}}</mat-label>
                    <input matInput formControlName="{{componentField.name}}" readonly>
                </div>
                <div class="form-group"
                *ngIf="componentField.type=='DATE' && (componentField.lhsRhs=='LHS' || componentField.lhsRhs=='BOTH')">
                    <mat-label>{{componentField.label}}</mat-label>
                    <input readonly formControlName={{componentField.name}} matInput size="11" maxlength="11"
                        type="date" placeholder={{componentField.label}}>
                </div>
            </div>
        </mat-card-content>
    </mat-card>

    <mat-divider style="margin: 20px; margin-left: 0px; color: aqua; background-color: #33BABC;" ></mat-divider>
    <mat-card>
        <mat-card-content class="grid-content">
            <div class="form-row">
                <div class="form-group">
                    <mat-label>Details</mat-label>
                    <textarea formControlName="insufficiencyDetails" readonly matInput rows="3" cols="30"></textarea>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <mat-label>Clearance Comments</mat-label>
                    <textarea formControlName="insufficiencyClearanceComments" matInput rows="3" cols="30"></textarea>
                </div>
            </div>

            <div class="form-row"
                *ngIf="selectedRow.status=='INSUF-1-CLEARANCE-REJECTED' || selectedRow.status=='INSUF-2-CLEARANCE-REJECTED'">
                <div class="form-group">
                    <mat-label>Rejection Comments</mat-label>
                    <textarea formControlName="insufficiencyClearanceRejectionComments" matInput rows="3" cols="30"></textarea>
                </div>
            </div>
        </mat-card-content>

        <div class="button-group">
            <button class="btn-rounded" type="submit" [disabled]="insuffDetailsForm.invalid" (click)="clearInsuffButtonClicked()">Clear Insuff</button>
            <button class="btn-rounded">Cancel</button>
        </div>
    </mat-card>
    <mat-divider style="margin: 20px; margin-left: 0px; color: aqua; background-color: #33BABC;" ></mat-divider>
    <mat-card>
    <form [formGroup]="fileUploadForm" class="form-group row">
        <div class="col-sm" >
        <mat-label>Upload Doc</mat-label>
        <mat-form-field appearance="outline">
            <ngx-mat-file-input formControlName="candidateDocFile" accept=".pdf" valuePlaceholder="Click to upload File" placeholder="Click to Upload Candidate Docs" ></ngx-mat-file-input>
            
        </mat-form-field>
        </div>
        <div class="col-sm" >
        <mat-label>File Title</mat-label> 
        <mat-form-field appearance="outline">
            <input matInput formControlName="fileTitle" type="text" size="30" maxlength="100" placeholder="File Title">
            
        </mat-form-field>
        </div>
        <div class="col-sm" >
        <button [disabled]="fileUploadForm.get('candidateDocFile')?.value=='' || fileUploadForm.get('fileTitle')?.value==''" style="height:35px; margin-top: 43px;" mat-raised-button color="primary" (click)="uploadFile()">Upload File</button>  
        </div>      
    </form>
    </mat-card>
</form>
