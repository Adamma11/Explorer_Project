<p class="tagname">Data Entry - Component List</p>
<div class="table-container">
    <div class="table">
     <div class="header">
     <div class="mat-elevation-z8">
        <div class="mat-card">
            <div class="header">
              <h2>Case Details</h2>
            </div>
            <div class="form-row">
              <div class="form-group">
                  <mat-label>Case Id</mat-label>
                  <mat-label class="label-value">{{caseId}}</mat-label>
              </div>
              <div class="form-group">
                  <mat-label>Candidate Name</mat-label>
                  <mat-label class="label-value">{{candidateName}}</mat-label>
              </div>
              <div class="form-group">
                  <mat-label>Client</mat-label>
                  <mat-label class="label-value">{{clientName}}</mat-label>
              </div>
              <div class="form-group">
                  <mat-label>Subclient</mat-label>
                  <mat-label class="label-value">{{subclientName}}</mat-label>
              </div>
          
          </div> 
          </div>
       <table mat-table [dataSource]="dataSource" matSort>

         <ng-container matColumnDef="serialNumber" >
           <th mat-header-cell *matHeaderCellDef mat-sort-header>  SL No. </th>
           <td mat-cell *matCellDef="let row; let i = index" (click)="showDetails(row)">
            {{ i + 1}}
          </td>
           <!-- <td mat-cell *matCellDef="let row; let i = index" (click)="showDetails(row)" [class.disabled]="row.status !='DE-COMPLETED' && row.status !='INSUF-1-REQ'">
            {{ i + 1}}
          </td> -->
         </ng-container>
   
         <ng-container matColumnDef="component">
           <th mat-header-cell *matHeaderCellDef mat-sort-header> Component </th>
           <td mat-cell *matCellDef="let row" (click)="showDetails(row)"> {{row.component}} </td>
         </ng-container>

   
         <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
         <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
   
         <tr class="mat-row" *matNoDataRow>
           <td class="mat-cell" [attr.colspan]="displayedColumns.length">No data matching the filter</td>
         </tr>
   
       </table>
       <!-- <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator> -->
       <!-- <div class="button-group">
        <button class="btn-cancel" mat-raised-button color="primary" (click)="confirmButtonClicked()">Confirm</button>
    </div> -->
     </div>
   
   </div>
   </div>
   <div class="details" *ngIf="showDetailsFlag">
    <div>
      <!-- <h2>Details</h2> -->
      <!-- <ng-container *ngIf="selectedRow.componentName === 'personalDetails'; else componentDetails">
        <app-personal-details-inputqc></app-personal-details-inputqc>
      </ng-container> -->
      <!-- <ng-template #componentDetails>
        <app-component-inputqc [selectedRow]="selectedRow"></app-component-inputqc>
      </ng-template> -->
      <app-data-entry-all></app-data-entry-all>
    </div>
  </div>
  </div>
