<div class="main-container">
    <h4>Component-scope <mat-icon class="clear-icon" (click)="closeDialogue()">clear</mat-icon></h4>
    <mat-divider style="margin-bottom: 5px;"></mat-divider>

    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
      <ng-container matColumnDef="serialNumber">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> SL No. </th>
        <td mat-cell *matCellDef="let element; let i = index"> {{i + 1}} </td>
      </ng-container>
    
      <ng-container matColumnDef="componentName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.componentName}} </td>
      </ng-container>
    
      <ng-container matColumnDef="scope">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Scope </th>
        <td mat-cell *matCellDef="let element"> {{element.scope}} </td>
      </ng-container>
    
      <ng-container matColumnDef="actual">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Actual </th>
        <td mat-cell *matCellDef="let element" [ngStyle]="{'color': element.scope !== element.actual ? 'red' : 'transparent'}"> {{element.actual}} </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-divider style="margin-top: 5px;"></mat-divider>
    <div align="end" style="margin: 5px 0px;">
        <button mat-raised-button color="primary" (click)="submitDialogue()" style="margin: 0px 5px;">Submit to Input QC</button>
        <button mat-raised-button color="primary" (click)="closeDialogue()" style="margin: 0px 5px;">Close</button>
    </div>
</div>
