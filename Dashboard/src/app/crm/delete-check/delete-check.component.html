<mat-toolbar class="header-tag">
    <h2>Delete Check</h2>
</mat-toolbar>   
<mat-divider style="color: aqua; background-color: #33BABC;" ></mat-divider>

<div style="display: flex; justify-content: end; margin-right: 42px;">
    <mat-button mat-button [matMenuTriggerFor]="powsMenu" >Uploaded Documents</mat-button>        

    <mat-menu #powsMenu="matMenu">
    <div mat-menu-item *ngFor="let file of pows">
        <div>
            <span fxFlex="70%">{{file}}</span>
            <button matTooltip="Open the file" fxFlex="15%;" mat-icon-button (click)="downloadPow(file)"><mat-icon>download</mat-icon></button>      
            <button matTooltip="Delete the file" fxFlex="15%" mat-icon-button><mat-icon>delete</mat-icon></button>      
        </div>    
    </div>
    </mat-menu> 
</div>

<mat-dialog-content >
<form [formGroup]="reinitiationForm">
    <div class="grid-content form-row">
        <div class="form-group">
            <mat-label>Case Id</mat-label>
            <input formControlName="candidateName" readonly>
        </div>
        <div class="form-group">
            <mat-label>Candidate Name</mat-label>
            <input formControlName="caseId" readonly>
        </div>
        <div class="form-group">
            <mat-label>Component</mat-label>
            <input formControlName="componentDisplayName" readonly>
        </div>               
    </div>    
    <div class="form-row">
        <div class="form-group">
            <mat-label>Delete Comments</mat-label>
            <textarea style="width: 553px" formControlName="deleteCheckComments"  matInput rows="3" cols="30"></textarea>
        </div>
    </div>  
</form>

<mat-dialog-actions align="end">
