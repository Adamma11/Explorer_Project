<p class="tagname">Client Report</p>
<mat-divider style="margin: 20px; color: aqua; background-color: #33BABC;"></mat-divider>
<div class="table-container">
  <div class="table">
    <div class="header">
      <div class="grid-content">
         <div class="form-group">
  <mat-label>Client</mat-label>
  <mat-select [(ngModel)]="selectedClientId" placeholder="Select Client" style="width: 250px; margin-left: -9px;">
        <div mat-select-search >
      <input
        matInput
        placeholder="Search client..."
        [(ngModel)]="searchQuery"
        (ngModelChange)="filterClients()" />
    </div>
    <mat-option value="All">All</mat-option>
    <mat-option *ngFor="let client of filteredClients" [value]="client._id">
      {{ client.name }}
    </mat-option>
  </mat-select>
</div>

        </div>

          <button class="btn-rounded" (click)="generateReport()">Fetch Status</button>
        </div>
      </div>
    </div>
  </div>
</div>
