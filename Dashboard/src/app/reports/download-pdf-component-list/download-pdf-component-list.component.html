<div class="table-container">
    <div class="main-container">
      <h1 class="tagname">Component Wise Report Download</h1>
      <mat-divider style="margin: 20px; color: aqua; background-color: #33BABC;" ></mat-divider>
 
      <!-- <div *ngIf="ShowComments"  >
        <div   [ngStyle]="{'background-color': getClassToApply()}"    style="text-align: center !important;height: 50px;padding-top: 12px;">Comment -
            {{casecomment}}</div>
        </div> -->
      <div class="table">
        <div class="mat-card">
          <div class="document-card">
            <h4 class="card-heading" style="padding: 0px; margin: 0px;">Case Information</h4>
           
          </div>
        </div>
       
        <table mat-table [dataSource]="dataSource" matSort>
          <ng-container matColumnDef="serialNumber">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> SL No. </th>
            <td mat-cell *matCellDef="let row; let i = index">
              {{ i + 1}}
            </td>
            <!-- <td mat-cell *matCellDef="let row; let i = index" [class.disabled]="row.status !='DE-COMPLETED' && row.status !='INSUF-1-REQ'">
              {{ i + 1}}
            </td> -->
          </ng-container>
 
          <ng-container matColumnDef="component">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Component </th>
            <td mat-cell *matCellDef="let row"> {{row.componentDisplayName}} </td>
          </ng-container>
 
          <ng-container matColumnDef="grade">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Grade </th>
            <td mat-cell *matCellDef="let row" > {{row.grade}} </td>
          </ng-container>
 
 
          <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
            <td mat-cell *matCellDef="let row"> {{row.status}} </td>
          </ng-container>
 
          <ng-container matColumnDef="checkbox">
            <th mat-header-cell *matHeaderCellDef>
                <mat-checkbox (change)="masterToggleBranchSelection($event)">
 
                </mat-checkbox>
            </th>
            <td mat-cell *matCellDef="let row">
                <mat-checkbox [checked]="row.selected" [(ngModel)]="row.selected" (change)="onCheckboxChange($event,row)">
                </mat-checkbox>
            </td>
        </ng-container>
 
 
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
 
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" [attr.colspan]="displayedColumns.length">No data matching the filter</td>
          </tr>
        </table>
        <!-- <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator> -->
        <!-- <div class="button-group">
              <button class="btn-rounded" mat-raised-button color="primary"
                (click)="confirmButtonClicked()">Confirm</button>
            </div> -->
      </div>
      <mat-divider></mat-divider>
      <div>
        <button class="btn-rounded" (click)="downloadlButtonClicked()"> Confirm </button>
      </div>
      <div *ngIf="showDateModal" class="date-input-modal">
    <div class="modal-content-date">
        <h3>Please enter the report date:</h3>
        <input type="date" [(ngModel)]="userSelectedDate" />
        <button class="btn-submit-date" (click)="submitDate()">Submit</button>
        <button class="btn-cancel-date" (click)="closeDateModal()">Cancel</button>
    </div>
</div>
<div *ngIf="isLoadingPdf" class="pdf-loader-overlay">
  <div class="spinner"></div>
  <p>Loading report, please wait...</p>
</div>
<div class="modal" *ngIf="showPdfPreview">
  <div class="modal-content">
    <span class="close" (click)="closePdfPreview()">&times;</span>
      <iframe
        *ngIf="trustedPdfUrl"
        [src]="trustedPdfUrl"
        width="100%"
        height="500px"
        type="application/pdf">
      </iframe>
   <div style="margin-top: 1rem; text-align: right;">
      <button class="btn-download" (click)="downloadPdf()">Download PDF</button>
      <button class="btn-cancel" (click)="closePdfPreview()">Cancel</button>
    </div>
  </div>
</div>
    </div>
 
  </div>
