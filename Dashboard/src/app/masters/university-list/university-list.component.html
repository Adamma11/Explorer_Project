<div class="table-container">
  <div class="main-container">
      <h1 class="tagname">Education Database</h1>
    <div class="table">
      <div class="header">
        <div class="table-header">
          <div class="filter-card">
            <input matInput (keyup)="applyFilter($event)" placeholder="Search" #input>
          </div>
          <button class="btn-rounded" (click)="addUniversityDetailsClicked()">
              <mat-icon>add</mat-icon>
          </button>
          <!-- <button class="btn-rounded" (click)="addUniversityDetailsClicked()">Add</button> -->
        </div>

          <table mat-table [dataSource]="dataSource" matSort>
  
            <ng-container matColumnDef="serialNumber">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> SL No. </th>
              <td mat-cell *matCellDef="let row; let i = index" (click)="showDetails(row)">
                {{ i + 1 + myPaginator.pageIndex * myPaginator.pageSize }}
              </td>
            </ng-container>
  
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
              <td mat-cell *matCellDef="let row" (click)="showDetails(row)"> {{row.name}}</td>
            </ng-container>
  
            <ng-container matColumnDef="address">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Address </th>
              <td mat-cell *matCellDef="let row" (click)="showDetails(row)"> {{row.address}} </td>
            </ng-container>
  
            <ng-container matColumnDef="pinCode">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Pin </th>
              <td mat-cell *matCellDef="let row" (click)="showDetails(row)"> {{row.pinCode}} </td>
            </ng-container>
  
            <ng-container matColumnDef="district">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> District </th>
              <td mat-cell *matCellDef="let row" (click)="showDetails(row)"> {{row.district}} </td>
            </ng-container>
  
            <ng-container matColumnDef="state">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> State </th>
              <td mat-cell *matCellDef="let row" (click)="showDetails(row)"> {{row.state}} </td>
            </ng-container>
  
            <ng-container matColumnDef="country">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Country </th>
              <td mat-cell *matCellDef="let row" (click)="showDetails(row)"> {{row.country}} </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
            <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell" [attr.colspan]="displayedColumns.length">No data matching the filter "{{input.value}}"
              </td>
            </tr>
          </table>
          <mat-paginator #myPaginator [pageSizeOptions]="[10, 25, 100]"
            aria-label="Select page of users"></mat-paginator>
      </div>
    </div>
  </div>
  <div class="details" *ngIf="showDetailsFlag">
    <div *ngIf="selectedRow">
      <app-universities [selectedRow]="selectedRow"></app-universities>
    </div>
  </div>
</div>
