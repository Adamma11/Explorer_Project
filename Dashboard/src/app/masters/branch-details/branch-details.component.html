<h1 class="tagname">Branch Name : {{selectedRow?.name}}</h1>
<mat-divider style="margin: 20px; color: aqua; background-color: #33BABC;"></mat-divider>
<div class="form-content">
  <mat-tab-group animationDuration="2000ms" [formGroup]="branchDetailsForm" style="margin-top: 38px;  margin: 15px; ">
    

   
    <mat-tab label="General Details">
      <div class="form-row">
        <div class="form-group">
          <mat-label>Branch Name</mat-label>
        <input matInput formControlName="name"  [value]="selectedRow?.name">

        </div>
        <div class="form-group">
          <mat-label>Address</mat-label>
        <textarea matInput formControlName="address" [value]="selectedRow?.address" ></textarea>
        </div>
        <div class="form-group">
          <mat-label>PIN</mat-label>
          <input (blur)="validatePin()" matInput formControlName="pinCode" type="number" maxlength="6" size="6" [value]="selectedRow?.pinCode">
          <mat-error *ngIf="branchDetailsForm.get('pinCode')!.hasError('pattern')">PIN should be in the format 999999</mat-error>
           <mat-error *ngIf="branchDetailsForm.get('pinCode')!.hasError('required')">PIN cannot be empty</mat-error>
        </div>
      </div>
      
      <div class="form-row">
        <div class="form-group">
          <mat-label>City/District</mat-label>
          <input matInput formControlName="district"  [value]="selectedRow?.district">
        </div>
        <div class="form-group">
          <mat-label>State</mat-label>
        <input matInput formControlName="state"  [value]="selectedRow?.state">
        </div>
        <div class="form-group">
          <mat-label>Country</mat-label>
          <mat-select formControlName="country" [value]="selectedRow?.country">
            <mat-option [value]="item" *ngFor="let item of countrylist" >
              {{ item }}
            </mat-option>
          </mat-select>
        </div>
      </div>
    </mat-tab>

    <mat-tab label="PIN Range">
      <div class="row">
        <!-- Table 1 -->
        <div class="table-container">
          <div class="button-group">
            <button class="btn-rounded" (click)="includeAddClicked()">Add data</button>
            <button class="btn-rounded" [disabled]="!includedPinDataSource.data.length" (click)="deleteIncludePinRange(i)">Remove data</button>
          </div>

          <table mat-table [dataSource]="includedPinDataSource" class=" demo-table">
            <!-- Position Column -->
            <ng-container matColumnDef="position">
              <th mat-header-cell *matHeaderCellDef>No.</th>
              <td mat-cell *matCellDef="let element; let i=index">{{ i + 1 }}</td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="from">
              <th mat-header-cell *matHeaderCellDef>From</th>
              <td mat-cell *matCellDef="let element"> <input matInput formControlName="from" [value]="selectedRow?.from" ></td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="to">
              <th mat-header-cell *matHeaderCellDef>To</th>
              <td mat-cell *matCellDef="let element"><input matInput formControlName="to" [value]="selectedRow?.to" ></td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="includePinDisplayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: includePinDisplayedColumns;"></tr>
          </table>
        </div>

    </mat-tab>
 
  </mat-tab-group>
</div>

<div class="button-group">
  <button class="btn-rounded" (click)="saveButtonClicked()">Save</button>
  <button class="btn-rounded" (click)="cancelButtonClicked()">Cancel</button>
