<h1 class="tagname">PIN Database</h1>
<mat-divider style="margin: 20px; color: aqua; background-color: #33BABC;"></mat-divider>
    <form [formGroup]="pinDetailsForm" (ngSubmit)="saveButtonClicked()">
        <div class="form-content">

       
     
       
            <div class="form-row">
                <div class="form-group">
                    <mat-label>PIN</mat-label>
                    <input matInput formControlName="pinCode" type="number" maxlength="6"  matInput size="6" [value]="selectedRow?.pinCode">
                </div>
                <div class="form-group">
                    <mat-label>Areas Covered</mat-label>
                    <input matInput formControlName="areasCovered" [value]="selectedRow?.areasCovered">
                </div>
                <div class="form-group">
                    <mat-label>City/Distruct</mat-label>
                    <input matInput formControlName="district" [value]="selectedRow?.district">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <mat-label>State</mat-label>
                    <input matInput formControlName="state" [value]="selectedRow?.state">
                </div>
                <div class="form-group">
                    <mat-label>Country</mat-label>
                    <mat-select formControlName="country" [value]="selectedRow?.country">
                        <mat-option [value]="item" *ngFor="let item of countrylist"  >
                                {{item}}
                        </mat-option>
                    </mat-select>
                </div>
            </div>
       
        <div class="button-group">
            <button class="btn-rounded" type="submit">Save</button>
            <button class="btn-rounded" (click)="cancelButtonClicked($event)">Cancel</button>
        </div>
  
    </div>
    </form>
