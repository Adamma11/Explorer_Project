<div class="table-container">
  <div class="main-container">
    <h1 class="tagname">Employment Master</h1>
    <div class="table">
     <div class="header">
      <div class="table-header">
        <div class="filter-card">
          <input matInput (keyup)="applyFilter($event)" placeholder="Search" #input>
        </div>
        <button class="btn-rounded" (click)="addEmploymentDetailsClicked()">
            <mat-icon>add</mat-icon>
        </button>
        <!-- <button class="btn-rounded" (click)="addUniversityDetailsClicked()">Add</button> -->
      </div>
   
       <table mat-table [dataSource]="dataSource" matSort>
   
         <ng-container matColumnDef="serialNumber">
           <th mat-header-cell *matHeaderCellDef mat-sort-header>  SL No. </th>
           <td mat-cell *matCellDef="let row; let i = index" (click)="showDetails(row)">
            {{ i + 1 + paginator.pageIndex * paginator.pageSize }}
          </td>
         </ng-container>
   
         <ng-container matColumnDef="name">
           <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
           <td mat-cell *matCellDef="let row" (click)="showDetails(row)"> {{row.name}} </td>
         </ng-container>
  
        <ng-container matColumnDef="mandatory">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Mandatory </th>
          <td mat-cell *matCellDef="let row" (click)="showDetails(row)"> {{row.mandatory}} </td>
        </ng-container>
  
         <ng-container matColumnDef="city">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> City </th>
          <td mat-cell *matCellDef="let row" (click)="showDetails(row)"> {{row.city}} </td>
        </ng-container>
  
         <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
          <td mat-cell *matCellDef="let row" (click)="showDetails(row)"> {{row.email}} </td>
        </ng-container>
  
         <ng-container matColumnDef="createdby">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Created By </th>
          <td mat-cell *matCellDef="let row" (click)="showDetails(row)"> {{row.createdby}} </td>
        </ng-container>
  
         <ng-container matColumnDef="modifiedOn">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Created Date </th>
          <td mat-cell *matCellDef="let row" (click)="showDetails(row)"> {{row.modifiedOn}} </td>
        </ng-container>
   
         <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
         <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
   
         <tr class="mat-row" *matNoDataRow>
           <td class="mat-cell" [attr.colspan]="displayedColumns.length">No data matching the filter "{{input.value}}"</td>
         </tr>
       </table>
       <mat-paginator [pageSizeOptions]="[10, 25, 100]" aria-label="Select page of users"></mat-paginator>
   </div>
   </div>
  </div>
 <div class="details" *ngIf="showDetailsFlag">
   <div *ngIf="selectedRow">
     <app-employment-master-details [selectedRow]="selectedRow"></app-employment-master-details>
   </div>
 </div>
</div>
